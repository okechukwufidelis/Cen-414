<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <script type="text/Javascript">
        function product_Range(a,b) {
        var prd = a,i = a;
        
        while (i++< b) {
            prd*=i;
        }
        return prd;
        }


        function combinations(n, r) 
        {
            if (n==r || r==0) 
                {
                    return 1;
            } 
            else 
                {
                    r=(r < n-r) ? n-r : r;
                    return product_Range(r+1, n)/product_Range(1,n-r);
            }
        }

    </script>
    
</body>
</html>
